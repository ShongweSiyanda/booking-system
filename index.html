            <div class="row-1" id="signUp">
            <form class="text-center border border-light p-5">

                    <p class="h4 mb-4">Sign in</p>
                
                    <!-- Email -->
                    <input type="email" id="mailLogin" class="form-control mb-4 mailLogin" placeholder="E-mail">
                
                    <!-- Password -->

                    <!-- Sign in button -->
                    <button class="btn btn-outline-info btn-block my-4 logInBtn" id="logInBtn" type="submit">Sign in</button>
                
                    <!-- Register -->
                    <p>Not a member?

                    <!-- Social login -->

                    <div id="registerForm" >
                            <form action="" class="text-center border border-light p-5">
                                    <p class="h4 mb-4">New User</p>
                                    <div class="row">
                                      <div class="col-lg-6">
                                        <div class="form-group">
                                          <input type="text" class="form-control mt-2 name" id="name" placeholder="Name" required>
                                        </div>
                                      </div>
                                      <div class="col-lg-6">
                                        <div class="form-group">
                                          <input type="text" class="form-control mt-2 surname" id="surname" placeholder="Surname" required>
                                        </div>
                                      </div>
                                      <div class="col-lg-6">
                                        <div class="form-group">
                                          <input type="email" class="form-control mt-2 mail" id="mail" placeholder="Email" required>
                                        </div>
                                      </div>
                                      <div class="col-lg-6">
                                        <div class="form-group">
                                          <input type="number" class="form-control mt-2 num" id="num" placeholder="Mobile Number" required>
                                        </div>
                                      </div>
                                      <div class="col-lg-6">
                                            <div class="form-group">
                                              <input type="password" class="form-control mt-2 pass" id="pass" placeholder="Password" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                                <div class="form-group">
                                                  <input type="password" class="form-control mt-2 passConfirm" id="passConfirm" placeholder="Confirm Password" required>
                                                </div>
                                            </div>
